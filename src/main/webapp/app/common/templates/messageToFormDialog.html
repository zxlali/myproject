<div class="modal fade" data-backdrop="static">
    <div class="modal-dialog {{dialogClass}}">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" aria-hidden="true" class="close" ng-click="closeMessageTo()">&times;</button>
                <h4 class="modal-title">{{titleofmessageto}}</h4>
            </div>
            <div class="modal-body">
                <form name="dialogForm" action="post"  class="form-horizontal" novalidate ng-transclude>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="closeMessageTo()">Colse</button>
                <button type="button" ng-hide="isViewModel" class="btn btn-primary" ng-click="saveMessageTo()">Save</button>
            </div>
        </div>
    </div>
</div>
