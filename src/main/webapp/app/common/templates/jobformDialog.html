<div class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" aria-hidden="true" class="close" ng-click="closeJob()">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form name="dialogForm" action="post"  class="form-horizontal" novalidate ng-transclude>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="closeJob()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveJob()">Save changes</button>
            </div>
        </div>
    </div>
</div>
