<div class="modal fade" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" aria-hidden="true" class="close" ng-click="api.close()">&times;</button>
           <h4 class="modal-title">{{options.title}}</h4>
        </div>
        <div class="modal-body">
          <form id="dialogForm" ng-transclude>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="api.close()">Close</button>
          <button type="button" class="btn btn-primary" ng-click="api.save()">Save</button>
        </div>
    </div>
  </div>
</div>
